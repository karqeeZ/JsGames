<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/paragraphs.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
    </div>
    <div id="typingTestModal" class="typing-test-modal">
      <div class="modal-content">
          <h2>Time's Up!</h2>
          <p>Here are your results:</p>
          <p><strong>Words Per Minute (WPM):</strong> <span id="finalWpm"></span></p>
          <p><strong>Characters Per Minute (CPM):</strong> <span id="finalCpm"></span></p>
          <p><strong>Mistakes:</strong> <span id="finalMistakes"></span></p>
          <button id="resetTypingTest">Try Again</button>
      </div>
  </div>  
  </body>
</html>
